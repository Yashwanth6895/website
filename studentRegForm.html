<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script> -->
    
    
    <link rel="stylesheet" href="customCSS/custom.css">
</head>

<style rel= "stylesheet" href="custom.css"></style>
<script>
    function amount() {
        var x = document.getElementById("amt").value;
        document.getElementById("amnt").innerHTML = x + "Rs";
    }

</script>
<body>
<div class="form-group" style="background-color:rgba(10,10,10,.4);background-size:cover">
    <form name="sreg" action="register" method="post" style="text-align: center">
        <h2  style="text-align:center; color: whitesmoke">Student Registration form</h2>

        <div class="container">
        <div class="col-md-4 col-lg-4 col-xs-12 col-md-offset-3">

            <label>Username<sup style="color: red">*</sup></label><input type="text" name="user" class="form-control" id="usr" placeholder="Enter username or student name"
                                      required><br>
            <label>Email<sup style="color: red">*</sup></label><input type="email" name="email" class="form-control" id="email"
                                       placeholder="Enter your Email address" required><br>
            <label>Password<sup style="color: red">*</sup></label><input type="password" name="password" class="form-control" id="pass" placeholder="Enter password"
                                                                         required><br>
            <label>Contact<sup style="color: red">*</sup></label><input type="number" name="contact" class="form-control" id="contact" placeholder="Enter your contact number"
                                                                         required><br>



            <label>School/College<sup style="color: red">*</sup></label><input type="text" name="school" class="form-control" placeholder="Enter your School/College name"><br>
                  
            <label>Board<sup style="color: red">*</sup></label>
            <input type="radio" name="board" value="State Board"><label>State Board</label>
           <input type="radio"  name="board" value="ICSE"><label>ICSE</label>
           <input type="radio"  name="board" value="CBSE"><label>CBSE</label><br><br>
           
            <label>Qualification<sup style="color: red">*</sup></label>
            <select required name="qualification">
            <option disabled selected>None</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option  value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>

        </select><br>
            <label>Subject<sup style="color: red">*</sup></label><input type="text"name="subject" class="form-control" placeholder="Enter subjects required"
                                         required>
            <br>
            <label>Preffered tutor</label>
            <input type="radio" name="tutor" value="Male"><label>Male</label>
            <input type="radio"  name="tutor" value="Female"><label>Female</label>
            <input type="radio"  name="tutor" value="Any"><label>Any</label><br><br>

            <label>Amount you wish to pay per subject from 500RS to 20000Rs<sup style="color: red">*</sup></label><br>
            <input class="form-control" name="samnt" type="range" min="500" max="20000" value="800" onmousemove="amount()" id="amt">

            <label>Selected amount</label>
            <div name="selamnt"  style="color:red" id="amnt">0Rs</div>

            <label>Address<sup style="color: red">*</sup></label>
            <textarea name="address" class="form-control" cols="50" rows="3">Your address:

            </textarea><br>
            <input type="checkbox" name="tnc" required>I agree to the
            <u> <a href="TandC.html">Terms and conditions.</a></u>
            <br>
            <button name='submit' class="btn-success btn-md col-lg-offset-4" type="submit">Register</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
